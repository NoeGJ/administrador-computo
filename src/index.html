<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Administrador de equipos</title>
  <link rel="stylesheet" href="index.css" />
  <!--  -->
  <style>

    #input-container {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      display: inline-block;
      border-radius: 8px;
    }
    
    #input-container label, 
    #input-container input, 
    #input-container button {
      display: block;
      margin: 10px auto;
    }
    
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 250px;
      text-align: center;
    }
    


    #qrcode {
      display: inline-block;
      margin-top: 20px;
    }
  </style>
  <!--  -->
</head>

<body>
  <header class="app-header">

    <h1>Lista de Equipos</h1>
    <nav class="tabs">
      <button class="tab active" data-tab="vista1">Equipos</button>
      <button class="tab" data-tab="vista3">Registros</button>
      <button class="tab" data-tab="vista2">Reportes</button>
      <button class="tab" data-tab="vista4">Nuevo</button>
    </nav>

    <!-- <div class="actions">
      <button id="addItemBtn" class="btn primary">+ Agregar ítem</button>
    </div> -->
  </header>

  <section id="vista1" class="tab-content active">
  <main id="list" class="list"></main>

  <template id="itemTemplate">
    <article class="item">
      <header class="item-header">
        <h2 class="item-title"><span class="item-number"></span></h2>
        <div class="timer">
          <div class="time" aria-live="polite">00:00:00</div>
        </div>
          <div class="timer-controls">              
            <button class="btn accent extend">Renovar</button>
            <button class="btn danger exit">Salir</button>
            <button class="btn warn show-dialog">Reportar</button>
          </div>
      </header>


      <div class="tabs">
        <nav class="tablist" role="tablist" aria-label="Detalles del ítem">
          <button class="tab active" role="tab" aria-selected="true" data-tab="usuario">Usuario</button>
          <button class="tab" role="tab" aria-selected="false" data-tab="equipos">Equipos</button>
        </nav>


        <section class="tabpanel active" role="tabpanel" data-panel="usuario"></section>
        <section class="tabpanel" role="tabpanel" data-panel="equipos"></section>
      </div>
    </article>
  </template>

  <dialog id="dialog">
  <form method="dialog" id="dialog-form">
    <p>
      <label for="report">
        Describe el problema
      </label>
    </p>
    <textarea id="report" name="report" rows="8" cols="50" maxlength="300" required style="resize:vertical; color: #fff"></textarea>
    <div class="dialog-actions">
      <input type="submit" value="Enviar" id="btn-send"/>    
      <input type="button" id="js-close" value="Cancelar" />
    </div>
  </form>
</dialog>
</section>

<section id="vista2" class="tab-content">
  <table id="tabla-reportes">
    <thead>
      <tr>
        <th>Id</th>
        <th>Código</th>
        <th>Equipo</th>
        <th>Descripción</th>      
      </tr>      
    </thead>
    <tbody>
    </tbody>
  </table>
  <p id="mensaje-vacio" style="display:none; color: #fff; text-align:center;">
    No hay reportes disponibles.
  </p>
</section>

<section id="vista3" class="tab-content">
  <table id="tabla-logs">
    <thead>
      <tr>
        <th></th>
        <th>Usuario</th>
        <th>Duración</th>
        <th>Equipo</th>  
      </tr>      
    </thead>
    <tbody>
    </tbody>
  </table>
  <p id="logs-vacios" style="display:none; color: #fff; text-align:center;">
    No hay Registros disponibles.
  </p>
</section>

<section id="vista4" class="tab-content">
  <div class="nuevo-equipo">
    
    <h2>Generador de QR para Enlace de Acceso</h2>

  <div id="input-container">
    <label  for="equipoName">Nombre del Equipo (Ej: PC-LAB-001):</label>
    <input type="text" id="equipoName" placeholder="Escribe el nombre del equipo" required>
    
    <button onclick="generateQRCode()">Generar QR</button>
  </div>

  <p id="generatedUrlMessage" style="color: green; font-weight: bold; min-height: 20px;"></p>

  <div id="qrcode"></div>

  </div>
</section>

<output></output>

</body>
<script type="module" src="renderer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    // URL base, sin el parámetro del equipo.
    const baseURL = "http://192.168.1.114:3000/index.html";
    let qr = null; // Variable para almacenar la instancia del QR

    function generateQRCode() {
      const equipoNameInput = document.getElementById("equipoName");
      const equipoName = equipoNameInput.value.trim();
      const qrContainer = document.getElementById("qrcode");
      const urlMessage = document.getElementById("generatedUrlMessage");

      if (equipoName === "") {
        alert("Por favor, introduce el nombre del equipo.");
        equipoNameInput.focus();
        return;
      }

      // 1. Construir el link completo con el parámetro 'equipo'
      const finalURL = `${baseURL}?equipo=${encodeURIComponent(equipoName)}`;

      // 2. Limpiar el contenedor del QR anterior
      qrContainer.innerHTML = "";
      
      // 3. (Re)crear la instancia del código QR
      if (qr === null) {
        qr = new QRCode(qrContainer, {
          text: finalURL, 
          width: 256,
          height: 256,
          colorDark : "#000000",
          colorLight : "#ffffff",
          correctLevel : QRCode.CorrectLevel.H
        });
      } else {
        // Si ya existe, solo actualiza el texto
        qr.makeCode(finalURL);
      }
      
      // 4. Mostrar el link generado para verificación
      urlMessage.textContent = `Link Generado: ${finalURL}`;
    }
  </script>
</html>
