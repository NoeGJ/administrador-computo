<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Reloj de Sesión</title>
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; connect-src *; style-src 'self' 'unsafe-inline'; script-src 'self';">
    <style>
      /* Estilos para hacer la ventana transparente y flotante */
      body {
        margin: 0;
        background: transparent;
        font-family: "Segoe UI", sans-serif;
        color: white;
        font-size: 32px;
        /* Posiciona el contenido en la esquina superior derecha */
        display: flex; 
        justify-content: flex-end;
        align-items: flex-start;
        height: 100vh;
        padding: 10px;
        /* Permite clics a través del cuerpo, solo el contenedor será interactivo */
        pointer-events: none; 
        overflow: hidden;
      }

      /* Contenedor principal que captura los eventos del ratón */
      #container {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 10px 15px; /* Reducido un poco */
        border-radius: 10px;
        pointer-events: auto; /* Hace que el contenedor sea clickeable */
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #clock {
        margin-bottom: 8px; /* Espaciado ajustado */
        font-size: 28px;
        font-weight: bold;
      }

      .btn-group {
        display: flex;
        gap: 8px; /* Espaciado ajustado */
      }

      /* Base para todos los botones */
      button {
        border: none;
        border-radius: 5px;
        padding: 6px 10px;
        font-size: 14px;
        cursor: pointer;
        font-weight: 600; /* Añadido para mejor contraste */
        transition: background-color 0.2s;
      }

      /* Estilo para el botón de Renovar (azul) */
      #pauseBtn { /* Renamed from #renovarBtn */
        background-color: #4a90e2; /* Similar al azul de la app principal */
        color: white;
      }

      #pauseBtn:hover {
        background-color: #357ab8;
      }

      /* Estilo para el botón de Reporte (naranja) */
      #show-dialog { /* Renamed from #reporteBtn */
        background-color: #e2a34a; /* Similar al naranja de la app principal */
        color: white;
      }

      #show-dialog:hover {
        background-color: #b87035;
      }

      /* Estilo para el botón de Salir (rojo) */
      #closeBtn { /* Renamed from #salirBtn */
        background-color: #e24a4a; /* Similar al rojo de la app principal */
        color: white;
      }

      #closeBtn:hover {
        background-color: #b83535;
      }
      
    </style>
  </head>
  <body>
    <div id="container">
      <div id="clock">--:--:--</div>
      <div class="btn-group">
        <button id="pauseBtn">Renovar</button> 
        <button id="show-dialog">Reportar</button>
        <button id="closeBtn">Salir</button>
      </div>
    </div>


  </body>
  <script src="renderer.js"></script>
</html>
